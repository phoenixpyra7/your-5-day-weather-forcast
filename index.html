                <div class="mb-3">
                  <select class="form-select" id="format" name="format">

                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
              </form>
            </div>
          </div>

            <div class="p-3">
              <h2>Search results for: <span id="term"></span></h2>
              <div class="results"></div>
            </div>
          </div>
        </div>
